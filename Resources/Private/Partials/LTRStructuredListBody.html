{namespace extlist=Tx_PtExtlist_ViewHelpers}
<extlist:comment>
<!--  
Partial for rendering a list body.

Here is a list of objects / variables that can be accessed in this partial

Tx_PtExtlist_Domain_Model_List_ListData		listData		A collection with rows of the list.


In this example their are more objects to access:
Tx_PtExtlist_Domain_Model_List_Row		listRow		A collection with cells of the row.
Tx_PtExtlist_Domain_Model_List_Cell		cell		A cell which holds the value and additional information of the cell.

@package Resources
@subpackage Private\Partials\List
@author Daniel Lienert <lienert@punkt.de>
-->
</extlist:comment>

<extlist:list.ltrStructuredTable listData="{listData}" structuredColumnCount="3"/>

<f:for each="{listData}" key="rowIndex" as="listRow">
	
	<tr class="{listRow.specialValues.oddEvenClass} {listRow.specialValues.mainRowClass}">
		
		<f:for each="{listRow}" key="columnIdentifier" as="cell">
			<f:if condition="{cell.specialValues.rowSpan}">
				<td rowSpan="{cell.specialValues.rowSpan}" class="tx-ptextlist-field-{columnIdentifier} {cell.CSSClass}">{cell}</td>
			</f:if>
		</f:for>
	</tr>
	
</f:for>
